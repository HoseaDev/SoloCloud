<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改密码 - SoloCloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .password-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .password-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .password-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2rem;
        }
        .form-control {
            border-radius: 12px;
            border: 2px solid #e9ecef;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-change {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn-change:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }
        .btn-back {
            background: #6c757d;
            border: none;
            border-radius: 12px;
            padding: 8px 20px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-back:hover {
            background: #5a6268;
            color: white;
            text-decoration: none;
        }
        .alert {
            border-radius: 12px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="password-container">
                    <div class="password-header">
                        <div class="password-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                        <h2 class="mb-3">修改密码</h2>
                        <p class="text-muted">
                            为了您的账户安全，请定期更换密码
                        </p>
                    </div>

                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle"></i> {{ error }}
                        </div>
                    {% endif %}

                    {% if success %}
                        <div class="alert alert-success" role="alert">
                            <i class="bi bi-check-circle"></i> {{ success }}
                        </div>
                    {% endif %}

                    <form method="POST">
                        <div class="mb-3">
                            <label for="current_password" class="form-label">
                                <i class="bi bi-lock"></i> 当前密码
                            </label>
                            <input type="password" class="form-control" id="current_password" name="current_password" 
                                   placeholder="请输入当前密码" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="new_password" class="form-label">
                                <i class="bi bi-lock-fill"></i> 新密码
                            </label>
                            <input type="password" class="form-control" id="new_password" name="new_password" 
                                   placeholder="请输入新密码（至少6个字符）" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">
                                <i class="bi bi-shield-check"></i> 确认新密码
                            </label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                                   placeholder="请再次输入新密码" required>
                        </div>
                        
                        <button type="submit" class="btn btn-change mb-3">
                            <i class="bi bi-key"></i> 修改密码
                        </button>
                        
                        <div class="text-center">
                            <a href="/" class="btn-back">
                                <i class="bi bi-arrow-left"></i> 返回主页
                            </a>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <small class="text-muted">
                            <i class="bi bi-info-circle"></i> 
                            修改密码后，您需要重新登录
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
