<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - 服务器错误 | SoloCloud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        .error-code {
            font-size: 3rem;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 0.5rem;
        }
        .error-message {
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .error-id {
            font-size: 0.8rem;
            color: #adb5bd;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="bi bi-exclamation-octagon error-icon"></i>
        <div class="error-code">500</div>
        <h2 class="mb-3">服务器错误</h2>
        <p class="error-message">{{ message or '服务器遇到了一个错误，我们正在努力修复中。' }}</p>
        
        <div class="d-grid gap-2">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="bi bi-house-door me-2"></i>返回首页
            </a>
            <button onclick="location.reload()" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-clockwise me-2"></i>重新加载
            </button>
        </div>
        
        {% if error_id %}
        <div class="error-id">
            错误ID: {{ error_id }}
        </div>
        {% endif %}
    </div>
</body>
</html>
