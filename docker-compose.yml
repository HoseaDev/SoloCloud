version: "3.8"

services:
  solocloud:
    build: .
    ports:
      - "8080:8080"
    environment:
      # Flask 2.3+ 不再使用 FLASK_ENV，保留更通用的自定义变量（如需）
      # - APP_ENV=production
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here}
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Nginx 反向代理（默认启用，80/443 转发到 solocloud:8080）
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - solocloud
    restart: unless-stopped
